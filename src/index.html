<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048-Daily</title>
    <link rel="icon" href="2048.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body class="body-bg-color body-f-family ">
    <div class="container container-custom-width mt-5 w-sm-100">
        <div class="info d-flex justify-content-between align-items-center row ">
            <h1 class=" fs-80 fw-bold h1-text-custom col">2048</h1>
            <div class="d-flex justify-content-end row col gap-2">
                <p class="score-title col-block ">Score <span id="current-score" class="fs-4 fw-bold">0</span></p>
                <p class="col-block high-score-title me-2">HighScore <span id="high-score" class="fs-4 fw-bold">0</span></p>
            </div>
        </div>  
        <div class=" d-flex flex-row">
            <p class="col-5 col-lg-7 col-md-6 m-0" id="result">Join the numbers and get to the <span class="fw-bold">2048</span> tile!</p>
            <div class="col text-end d-flex justify-content-end">
                <button class="btn btn-dark" id="new-game">New Game</button>
            </div>
        </div>
        <div class=" grid g-w g-h c-border rounded-3 mt-3 g-bg-color d-flex flex-wrap">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
